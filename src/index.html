<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- font-awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To-Do List App - Romina</title>
</head>

<body>
    <div class="container">
        <main>
            <h1>To Do List App - Interactive List </h1>
            <div class="box">
                <div class="head">
                    <h2>Today's To Do List</h2>
                    <button id="refresh" type="button"><i class="fa-solid fa-arrows-rotate"></i></button>
                </div>
                <div id="container">
                    <div id="alert"></div>
                    <input type="text" name="new-task" id="new-task" placeholder="Add task to your list">
                    <button id="add-task" type="button"><i class="fa-solid fa-plus"></i></button>
                    </div>
                <div id="list-containcer">
                    <ul id="task-list">
                        <!-- Created dinamically with javascript -->
                    </ul>
                    <button id="clear" type="button">Clear task list</button>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
